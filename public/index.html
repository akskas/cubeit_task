<html>
    <head>
    </head>
    <body>
        <h1> User data</h1>
        <form method="post"  action="/user">
            <input type="name" name="name" placeholder="name">
            <input type="city" name="city" placeholder="city">
            <input type="submit">
        </form>  </br>
        <h1> Create Cube</h1>
        <form method="post"  action="/user/1/cube">
            <input type="name" name="name" placeholder="name">
            <input type="submit">
        </form>     </br>
        <h1> Create Content</h1>
        <form method="post"  action="/user/1/content">
            <input type="name" name="link" placeholder="name">
            <input type="submit">
        </form>     </br>
        <h1> Add content to cube</h1>
        <form method="post"  action="/user/1/cube/10/content">
            <input type="number" name="content_id" placeholder="content ID">
            <input type="submit">
        </form>     </br>
        <h1> remove content from cube</h1>
        <form method="post"  action="/user/1/cube/7/content/7">
            <input type="name" name="name" placeholder="Anything">
            <input type="submit">
        </form>     </br>
        <form method="post"  action="/user/1/cube/6">
            <input type="name" name="name" placeholder="anything">
            <input type="submit">
        </form>     </br>
        <h1> share cube with user</h1>
        <form method="post" action="/user/1/cube/5/share">
            <input type="name" name="user_id" placeholder="user_id">
            <input type="submit">
        </form>     </br>
        <h1> share content with user</h1>
        <form method="post" action="/user/1/content/6/share">
            <input type="name" name="user_id" placeholder="user_id">
            <input type="submit">
        </form>     </br>
        <h1> list cubes</h1>
        <form method="get" action="/user/1/cube">
            <input type="submit">
        </form>     </br>
        <h1> list content</h1>
        <form method="get" action="/user/1/content">
            <input type="submit">
        </form>     </br>
    </body>
</html>
